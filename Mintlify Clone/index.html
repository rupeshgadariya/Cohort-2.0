<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <section class="landing">
    <nav>
        <img width="104" height="24" src="./Img/logo.png" alt="MintlifyLogo">
        <div class="center">
            <a href="#">Resources</a>
            <a href="#">Documentation</a>
            <a href="#">Customers</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
        </div>
        <div class="end">
            <button class="cta1">Contact sales</button>
            <button class="cta2">Start for free</button>
        </div>      
    </nav>
 
    <section class="hero">
        <div class="new">
            <button class="btn1">New</button>
            <p> Self-updating docs with agent suggestions </p>
            <button class="btn2">></button>
        </div>
        
        <h1>The Intelligent <br>Knowledge Platform</h1>
        
        <p class="para">Helping teams create and maintain world-class <br>documentation built for both humans and AI</p>
        
        <div class="outersearch">
            <div class="search">
                <input type="text" placeholder="Email address">
                <button>Start now</button>
            </div>
        </div>

        <img src="./Img/hero-image-light.svg" alt="">
    </section>
 </section>    
</body>
</html>
